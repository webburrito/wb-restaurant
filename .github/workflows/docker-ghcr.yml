name: Build and Push Docker Image to GHCR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract git SHA
        id: vars
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/webburrito/wordpress-sage-sqlite:${{ steps.vars.outputs.sha }} .

      - name: Push Docker image
        run: |
          docker push ghcr.io/webburrito/wordpress-sage-sqlite:${{ steps.vars.outputs.sha }}

      - name: Update Helm values.yaml with new tag
        run: |
          sed -i "s/tag: .*/tag: ${{ steps.vars.outputs.sha }}/" charts/wordpress/values.yaml

      - name: Commit and push updated values.yaml
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add charts/wordpress/values.yaml
          git commit -m "Update Helm values.yaml to tag ${{ steps.vars.outputs.sha }}"
          git push
